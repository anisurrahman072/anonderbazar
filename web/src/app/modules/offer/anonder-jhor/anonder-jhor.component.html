<div class="main-container right-sidebar">
    <div class="container-fluid">
        <!--breadcrumbs-->
        <nav class="woocommerce-breadcrumb breadcrumbs">
            <a routerLink="/" routerLinkActive="active">Home / </a>
            <a routerLink="/cms" routerLinkActive="active">Offer / </a>
            <a>Anonder Jhor</a>
        </nav>

        <!--banner section-->
        <div class="row">
            <div class="col-sm-6 col-md-12 main-content">
                <div class="blog-single">
                    <div class="post-item">
                        <div class="banner-image" style="overflow: hidden;">
                            <div class="post-thumb" *ngIf="anonderJhor && anonderJhor.status === 1; else expired"
                                 [style.background-image]="'url('+ IMAGE_ENDPOINT + anonderJhor.banner_image + ')'"
                                 style="width: 100%; height: 164px; margin-top: 15px">
                                <div class="col-md-12 text-center">
                                    <img style="width: 120px; height: 39px; margin-top: 12px"
                                         src="../../../../assets/images/jhor-Logo.png"
                                         alt="Anonder Jhor"><br>
                                    <img style="width: 150px; height: 27px; margin-top: 12px"
                                         src="../../../../assets/images/anonder-jhor-word.png"
                                         alt="Anonder Jhor">


                                    <div *ngIf="jhorRemainingTimeToStart > 0; else endIn">
                                        <div>
                                            <p style="margin-left: -186px; color: red">Starts at: </p>
                                            <h6 style="margin-top: 10px">
                                            <span class="mx-3" style="font-size: 42px; color: red">
                                            {{jhorRemainingTimeToStartInDigit}}
                                        </span>
                                            </h6>
                                        </div>
                                    </div>

                                    <ng-template #endIn>
                                        <div>
                                            <p style="margin-left: -186px; color: red">Ends at: </p>
                                            <h6 style="margin-top: 10px">
                                            <span class="mx-3" style="font-size: 42px; color: red">
                                            {{jhorRemainingTimeToEndInDigit}}
                                        </span>
                                            </h6>
                                        </div>
                                    </ng-template>

                                </div>
                            </div>
                            <ng-template #expired>
                                <img style="width: 100%" src="../../../../assets/images/expired.png"
                                     alt="Anonder Jhor">
                            </ng-template>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row" *ngIf="anonderJhorOffers && anonderJhorOffers.length > 0" style="margin-top: 30px">
                <ng-template ngFor let-data [ngForOf]="anonderJhorOffers">
                    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6 mb-4 offerpage-container" *ngIf="data">
                        <div class="offer-details">
                            <div class="offer-img">
                                <div style="background-color: whitesmoke">
                                    <div class="col-md-12 text-center" style="height: 50px;">
                                        <h1 class="my-2" style="position:absolute;">Timer here</h1>
                                    </div>
                                    <div class="product-discount-badge">
                                        <span *ngIf="data.calculation_type === 'percentage'; else fixed">{{data.discount_amount}}
                                            %</span>
                                    </div>
                                    <ng-template #fixed>
                                        <span>{{data.discount_amount}} tk</span>
                                    </ng-template>
                                    <a routerLink="/offers/anonder-jhor-detail/{{data.id}}">
                                        <p class="banner text-center">
                                            <span style="position: absolute;margin: -10px;">{{data.banner_name}}</span>
                                        </p>
                                        <img src="{{IMAGE_ENDPOINT + data.image}}"
                                             alt="offered product image">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </div>
        </div>

    </div>
</div>
