<section id="recommend-section" *ngIf="dataProductList" style="padding-top: 20px; padding-bottom: 20px;">
    <div class="container-fluid">
        <div class="category-head justify-content-between d-flex" style="border-bottom: 2px solid #F83831;">
            <div class="titel">
                <h4 class="section-title" >Recommended for you</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-6 col-6 mb-4"  *ngFor="let product of dataProductList">
                <app-product-item [dataProduct]="product"></app-product-item>
            </div>
        </div>
        <div class="recommend-btn">
            <button *ngIf="productDataTrue" (click)="showMore()">Load More</button>
        </div>
    </div>
</section>
