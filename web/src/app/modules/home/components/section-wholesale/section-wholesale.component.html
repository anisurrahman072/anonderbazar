<section id="wholesale-section" *ngIf="dataProductList">
    <div class="container-fluid">
        <div class="category-head justify-content-between d-flex">
            <div class="titel">
                <h4>Wholesale</h4>
            </div>
            <button class=""><a routerLink= '/products'>See All<i class="fa fa-angle-right"></i></a></button>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6 col-6 mb-4"  *ngFor="let product of (dataProductList|async)">
                <app-product-item-wholesale [dataProductWholeSale]="product"></app-product-item-wholesale>
            </div> 
        </div>
    </div>
</section>
