<!-- Recently Viewes start --> 
<section id="productfeedback">
    <div class="container-fluid">
        <div class="category-head justify-content-between d-flex">
            <div class="titel">
                <h4>Recently Views</h4>
            </div> 
        </div>
        <div class="row">
            <ng-container *ngFor="let product of (dataProductList|async)">
                <div class="col-xl-2 col-lg-3 col-md-3 col-sm-4 col-6 mb-4"> 
                    <app-product-item-feedback [dataProductFeedback]="product"></app-product-item-feedback>
                </div>
            </ng-container>
        </div>
    </div>
</section>
