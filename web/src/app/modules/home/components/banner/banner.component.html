<section id="banner-section">

    <div class="row">
        <div class="col-12">
            <carousel [interval]="myInterval" [(activeSlide)]="activeSlideIndex">
                <slide *ngFor="let slide of carousalList; let index=index">
                    <img [src]="IMAGE_ENDPOINT + slide?.image" alt=""
                         style="width: 100%; height: auto; text-align: center;"/>
                </slide>
            </carousel>
        </div>
    </div>

</section>
