<home-banner *ngIf="cmsDataForPageSection && regularOfferData"
             [carouselBannerData]="cmsDataForPageSection['HOME_CAROUSEL']"
             [carouselOffers]="regularOfferData"
></home-banner>

<!--to show the anonder jhor banner image-->
<ng-container
        *ngIf="anonderJhorInfo && anonderJhorInfo.status === 1 && anonderJhorInfo.show_in_homepage === true && anonderJhorInfo.homepage_banner_image">
    <div id="offer-section" style="margin-top: 20px">
        <div class="container-fluid">
            <a routerLink="/offers/anonder-jhor">
                <img src="{{IMAGE_ENDPOINT + anonderJhorInfo.homepage_banner_image}}"
                     alt="anonder jhor banner image" style="width: 100%;"
                     title="Click to view anonder jhor offers">
            </a>
        </div>
    </div>
</ng-container>

<app-section-offers *ngIf="regularOfferData && regularOfferData.length > 0"
                    [homeOfferData]="regularOfferData"></app-section-offers>

<app-flash-deals *ngIf="featureProducts && offerData" [dataProductList]="featureProducts"
                 [offerData]="offerData"></app-flash-deals>
<home-product-special *ngIf="cmsDataForPageSectionSubsection"
                      [promoCategories]="cmsDataForPageSectionSubsection['POST_HOME_CATEGORY']"></home-product-special>
<app-section-feedback [offerData]="offerData"></app-section-feedback>
<app-section-brand></app-section-brand>
<app-section-recommend [offerData]="offerData"></app-section-recommend>
<app-special-look *ngIf="cmsDataForPageSectionSubsection"
                  [middleblogList]="cmsDataForPageSectionSubsection['POST_HOME_MIDDLE']"></app-special-look>
<app-business-oportunities *ngIf="cmsDataForPageSection"
                           [serviceFooterData]="cmsDataForPageSection['LAYOUT_HEADER']"></app-business-oportunities>
<app-section-service *ngIf="cmsDataForPageSectionSubsection"
                     [serviceFooterList]="cmsDataForPageSectionSubsection['LAYOUT_FOOTER_FEATURE']"></app-section-service>
