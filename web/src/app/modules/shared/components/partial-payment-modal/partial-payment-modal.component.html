<div *ngIf="isModalShown$|async" [config]="{ show: true,animated:false }" (onHidden)="onHidden()" bsModal
     #autoShownModal="bs-modal" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header custom-header">
                <h5 class="modal-title" style="margin-left: auto; text-align: center;">Make partial payment</h5>
                <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
                    <i class="fa  fa-close"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class=" container form-background" style="height: auto">
                    <ng-container>
                        <form [formGroup]="partialPaymentForm">
                            <div class="payment-method-details1">
                                <p class="font-weight-bold">Payment Method</p>
                                <mat-radio-group formControlName="payment_method">
                                    <div class="radio2">
                                        <mat-radio-button *ngIf="enabledPaymentMethods[CASHBACK_PAYMENT_TYPE] && couponCashbackAmount > 0" value="CashBack" style="color: black;">
                                            <i class="fa fa-money"></i>By Using Cashback
                                        </mat-radio-button>
                                        <mat-radio-button *ngIf="enabledPaymentMethods[SSL_COMMERZ_PAYMENT_TYPE]" value="SSLCommerce">
                                            <div class="payment-icon-container">
                                                <img src="../../../../../assets/images/final_sslcommerz.webp"
                                                     style="height: auto; width: 80%;"
                                                     alt="SSLcommerce"/>
                                            </div>
                                        </mat-radio-button>
                                        <mat-radio-button *ngIf="enabledPaymentMethods[BKASH_PAYMENT_TYPE] && showBkashPayment" value="bKash">
                                            <div class="payment-icon-container">
                                                <img src="../../../../../assets/images/bkash.gif" style="height: auto; width: 70%;"
                                                     alt="bKash"/>
                                            </div>
                                        </mat-radio-button>
                                        <mat-radio-button *ngIf="enabledPaymentMethods[NAGAD_PAYMENT_TYPE]" value="Nagad">
                                            <div class="payment-icon-container">
                                                <img src="../../../../../assets/images/nagad.png" style="height: auto; width: 70%;"
                                                     alt="nagad"/>
                                            </div>
                                        </mat-radio-button>
                                    </div>
                                </mat-radio-group>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <p class="font-weight-bold">Amount to pay</p>
                                    <input placeholder={{amountToPay}} id="paymentAmount" class="form-control" formControlName="amount_to_pay" [(ngModel)]="paymentAmount">
                                </div>
                            </div>
                            <div class="send-btn1">
                                <button type="submit" class="Summarybtn" (click)="makePartialPayment(partialPaymentForm.value, bKashWalletModalTemplate)" style="display: block; margin: auto;">
                                    <a>Confirm payment</a>
                                </button>
                            </div>
                        </form>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #bKashWalletModalTemplate>
    <div class="modal-header">
        <h4 class="modal-title pull-left">My bKash Wallets</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="bKashWalletModalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" style="color: #444444;">
        <ul class="list-group" *ngIf="authUserWallets && authUserWallets.length > 0; else noWalletTemplate">
            <li class="list-group-item" *ngFor="let authUserWallet of authUserWallets; let i = index">
                <span>{{authUserWallet.wallet_no}}</span>
                <a class="btn btn-primary btn-sm" style="margin-left: 50px;" (click)="proceedWithBkash($event, partialPaymentForm.value, authUserWallet)">Proceed with bKash</a>
            </li>
        </ul>
        <ng-template #noWalletTemplate>
            <p class="alert alert-info">
                You don't have any bKash Wallet added. Please first add a bKash Wallet from <a routerLink="/profile/bkash-accounts"> Here </a> and then proceed with checkout.
            </p>
        </ng-template>
    </div>
    <div class="modal-footer">
        <div class="btn-group pull-right" role="group" aria-label="First group">
            <button type="button" class="btn btn-default" (click)="bKashWalletModalRef.hide()">Cancel</button>
        </div>
    </div>
</ng-template>
