<div class="reward-details"   *ngIf="product"  (mouseover)="isDisplay = true" (mouseleave)="isDisplay = false">
        <div class="product-overlay-img">
        <img class="product-img" src="{{IMAGE_ENDPOINT + product.image}}" alt="">
        <div class="productlist-icon" style="position: absolute;
        top: 10%;
        right: 8%;">
            <ul class="button1">
                <li class="btn3 mb-3">
                  <span *ngIf="!(favourites$ | async | isaddedtofavourite: product?.id)">
                      <a class="wishlist" title="wishlist" (click)="addToFavourite(product)"><img src="assets/images/heart.svg" alt="heart"></a>
                  </span>
                    <span *ngIf="(favourites$ | async | isaddedtofavourite: product?.id) as fav">
                      <a class="wishlist" title="Wishlisted" (click)="removeFromFavourite(fav)"><img src="assets/images/heart.svg" alt="heart"></a>
                  </span>
                </li>
              <li class="btn3 mb-3"><a class="button add_to_cart_button" title="add to cart" (click)="addToCart(product)">
                  <ng-container *ngIf="!(cart$ | async | isaddedtocart: product?.id); else addedInCart">
                      <img src="assets/images/cart.svg" alt="cart">
                  </ng-container>
                  <ng-template #addedInCart>
                      <img src="assets/images/cart-red.svg" alt="cart">
                  </ng-template>
              </a></li>
            </ul>
          </div>
        </div>
        <div class="details">
            <p class="pb-0 mb-0">{{product.name}}</p>
            <span *ngIf="!product.promotion">৳. {{product.price}}</span>
            <span *ngIf="product.promotion">৳. <del>{{product.price}}</del> {{product.promo_price}}</span>
            <div class="add-cartbtn pl-0 mb-4">
                <ul class="button">
                    <li class="btn1"><button (click)="buyNow(product)">Buy Now</button></li>
                    <li class=""><button class="remove" (click)="removeFromCompare(product)">Remove</button></li>
                </ul>
            </div>
        </div>

</div>
