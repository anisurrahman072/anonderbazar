<div class="category-contant">
    <a routerLink="/products/category/{{category.id}}">

        <div *ngIf="category.mobile_image; else mainImageTmp">
            <picture>
                <source srcset="{{IMAGE_ENDPOINT + category?.image}}" media="(min-width: 600px)" />
                <img src="{{IMAGE_ENDPOINT +  category.mobile_image }}" [alt]="category.name" />
            </picture>
        </div>

        <ng-template #mainImageTmp>
            <div class="cate-img mb-4" >
                <img src="{{IMAGE_ENDPOINT +  category?.image }}" [alt]="category.name">
            </div>
        </ng-template>

        <div class="cate-text text-center">
            <h6>{{category.name}}</h6>
        </div>
    </a>
</div>
