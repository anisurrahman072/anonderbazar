<section id="productBrand" style="padding-top: 20px; padding-bottom: 0;">
    <div class="container-fluid">
        <nav class="woocommerce-breadcrumb breadcrumbs">
            <a routerLink="/" routerLinkActive="active">Home</a>
            <a routerLink="/brands" routerLinkActive="active">Brands</a>
            <a *ngIf="brand">{{brand.name}}</a>
        </nav>
        <div class="titel mt-4">
            <h4 *ngIf="brand">{{brand.name}}</h4>
        </div>
        <div class="row mt-4">
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 mb-4" *ngFor="let product of (allProducts| paginate: { itemsPerPage: 12, currentPage: p }) ; let i=index">
                <app-product-item [dataProduct]="product"></app-product-item>
            </div>
        </div>
        <div class="row text-center">
            <pagination-controls (pageChange)="p = $event" previousLabel="Previous" nextLabel="Next">
            </pagination-controls>
        </div>
    </div>
</section>
