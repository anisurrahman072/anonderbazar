<div class="login-wrapper bd-css">

    <div class="bg-pic">

        <img src="assets/images/new-york-city-buildings-sunrise-morning-hd-wallpaper.jpg"
             data-src-retina="images/new-york-city-buildings-sunrise-morning-hd-wallpaper.jpg" alt="" class="lazy">


        <div class="bg-caption pull-bottom">
            <h2 class="">
                Pages make it easy to enjoy what matters the most in the life</h2>
            <p class="small">
                images Displayed are solely for representation purposes only, All work copyright of respective owner,
                otherwise
                Â© 2020 Anonder Bazar.
            </p>
        </div>

    </div>

    <div class="login-container bg-white">
        <div class="form-inner">

            <img src="assets/images/logo.png" alt="logo" data-src="assets/imgages/logo.png"
                 data-src-retina="assets/assets/img/logo_white.png" height="100">

            <p style="text-align: center">
                <!--Sign into your pages account-->
                Forget Password
            </p>

            <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm($event,validateForm.value)">
                <div nz-form-item nz-row>
                    <div nz-form-label nz-col [nzSpan]="7">
                        <label> Email </label>
                    </div>
                    <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
                        <nz-input formControlName="email" [nzType]="'text'"
                                  [nzPlaceHolder]="'Enter account mail address'" [nzSize]="'large'">
                        </nz-input> 
                        <div nz-form-explain
                             *ngIf="getFormControl('email').dirty&&getFormControl('email').hasError('required') ">
                            required!
                        </div> 
                    </div>
                </div>


                <div nz-form-item nz-row>
                    <div nz-col [nzSpan]="7" nz-form-label>
                        <label> Phone </label>
                    </div>
                    <div>
                        <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
                            <nz-input formControlName="phone" [nzPlaceHolder]="'Enter account phone number'" [nzType]="'phone'"
                                      [nzSize]="'large'"
                            >
                            </nz-input>
                            <div nz-form-explain
                                 *ngIf="getFormControl('phone').dirty&&getFormControl('phone').hasError('required')">
                                required!
                            </div>
                        </div>
                    </div>
                </div>
                <div nz-form-item nz-row>
                    <div style="text-align: center" nz-form-control nzValidateStatus="error" *ngIf="loginServerError.show">
                        <div nz-form-explain>
                            {{loginServerError.message}}
                        </div>

                    </div>
                </div>

                <div nz-form-item nz-row>
                    <div class="text-center" nz-form-control>
                        <nz-button-group>
                            <button nz-button [nzType]="'primary'" [nzSize]="'large'" [disabled]="!validateForm.valid">
                                Send
                            </button> 
                            <button nz-button [nzType]="'info'" [nzSize]="'large'" routerLink="/auth">
                                Back to Login
                            </button> 
                        </nz-button-group>
                    </div> 
                </div>
            </form> 

            <div class="pull-bottom ">
                <div class="m-b-30 p-r-80 sm-m-t-20 sm-p-r-15 sm-p-b-20 clearfix">
                    <div class="col-sm-3 col-md-2 page-img">
                        <img alt="" class="m-t-5" data-src="assets/images/pages_icon.png"
                             data-src-retina="assets/images/pages_icon_2x.png" height="60"
                             src="assets/images/pages_icon.png"
                             width="60">

                    </div>
                    <div class="col-sm-9 no-padding m-t-10">
                        <p class="create-page-bottom"> 
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END Login Right Container-->

</div>
