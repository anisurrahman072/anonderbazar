<nz-card nzTitle="Transaction Edit" [nzExtra]="extra">
    <ng-template #extra>
        <button routerLink="/dashboard/payment" nz-button [nzType]="'primary'"
                [nzSize]="'large'">
            <i class="anticon anticon-file-text"></i><span>List</span>
        </button>
    </ng-template>

    <form nz-form [formGroup]="validateForm" id="validateForm" (ngSubmit)="submitForm($event,validateForm.value)">
        <div class="row">
            <div class="col-md-4">
                <label> Order </label>
            </div>
            <div class="col-md-8">
                <div class="form-group"><input nz-input formControlName="order_id" [nzSize]="'large'"></div>

                <div
                        *ngIf="getFormControl('order_id').dirty&&getFormControl('order_id').hasError('required')">
                    required!
                </div>
            </div>
        </div>
        <!--order end-->

        <!--Suborder start-->
        <div class="row"
             *ngIf="validateForm.controls.order_id.value">
            <div class="col-md-4">
                <label> Vendor Order </label>
            </div>
            <div class="col-md-8">
                <div class="form-group"><input nz-input formControlName="suborder_id" [nzSize]="'large'"> </div>
                <div
                        *ngIf="getFormControl('suborder_id').dirty&&getFormControl('suborder_id').hasError('required')">
                    required!
                </div>
            </div>
        </div>
        <!--suborder end-->

        <!--Customer start-->
        <div class="row"
             *ngIf="validateForm.controls.order_id.value">
            <div class="col-md-4">
                <label> Customer </label>
            </div>
            <div class="col-md-8">
                <div class="form-group"><input nz-input formControlName="user_id"
                      [readOnly]="true"
                       [nzSize]="'large'" [ngModel]="customer?.username">
                </div>
            </div>
        </div>
        <!--Customer end-->

        <!--Receiver start-->
        <div class="row">
            <div class="col-md-4">
                <label> Vendor </label>
            </div>
            <div class="col-md-8">

                <div class="form-group"> <input nz-input formControlName="receiver_id"
                       [readOnly]="true"
                       [nzSize]="'large'" [ngModel]="currentUser?.username">
                </div>
            </div>
        </div>
        <!--Receiver end-->

        <!--payment type start-->
        <div class="row">
            <div class="col-md-4">
                <label> Payment type </label>
            </div>
            <div class="col-md-8">
                <div class="form-group">
                <nz-select formControlName="payment_type" nzPlaceHolder="Select payment type">
                    <nz-option
                            *ngFor="let option of paymentTypeOptions"
                            [nzLabel]="option.label"
                            [nzValue]="option.value"
                            [nzDisabled]="option.disabled">
                    </nz-option>
                </nz-select>
                </div>
                <div
                        *ngIf="getFormControl('payment_type').dirty&&getFormControl('payment_type').hasError('required')">
                    required!
                </div>
            </div>
        </div>
        <!--payment type end-->

        <!--payment amount start-->
        <div class="row">
            <div class="col-md-4">
                <label> Payment Amount </label>
            </div>
            <div class="col-md-8">
                <div class="form-group">
                <input nz-input formControlName="payment_amount"
                       [placeholder]="'Enter payment amount'"
                       [nzSize]="'large'">
                </div>
                <div
                        *ngIf="getFormControl('payment_amount').dirty&&getFormControl('payment_amount').hasError('required')">
                    required!
                </div>
            </div>
        </div>
        <!--payment amount end-->

        <!--Date picker start-->
        <div class="row">
            <div class="col-md-4">
                <label> Date </label>
            </div>
            <div class="col-md-8">
                <div class="form-group">
                <nz-date-picker formControlName="payment_date" [nzPlaceHolder]="'Enter Date'"></nz-date-picker>
                </div>
                <div
                        *ngIf="getFormControl('payment_date').dirty&&getFormControl('payment_date').hasError('required')">
                    Please insert date here!
                </div>
            </div>
        </div>
        <!--date picker end-->

        <!--status start -->
        <div class="row">
            <div class="col-md-4">
                <label> Status </label>
            </div>
            <div class="col-md-8">
                <div class="form-group">
                <nz-select formControlName="status" nzPlaceHolder="Select Status">
                    <nz-option
                            *ngFor="let option of statusOptions"
                            [nzLabel]="option.label"
                            [nzValue]="option.value"
                            [nzDisabled]="option.disabled">
                    </nz-option>
                </nz-select>
                </div>
                <div
                        *ngIf="getFormControl('status').dirty&&getFormControl('status').hasError('required')">
                    required!
                </div>
            </div>
        </div>
        <!--status end-->

        <div class="row" style="margin-top: 10px">
            <div class="col-md-8">
                <button nz-button [nzType]="'primary'" [nzSize]="'large'" [disabled]="!validateForm.valid">Save
                </button>&nbsp;
                <button nz-button [nzSize]="'large'" (click)="resetForm($event)"> Reset</button>
            </div>
        </div>

    </form>

</nz-card>
