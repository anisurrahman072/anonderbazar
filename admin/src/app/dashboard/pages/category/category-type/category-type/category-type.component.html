<section>
    <nz-card>
        <ng-template #title>
            Product Type List
        </ng-template>
        <ng-template #extra>
            <button *ngIf="'producttype-create'|accessControl"
                    routerLink="/dashboard/category/type/create" nz-button
                    [nzSize]="'large'">
                <i class="anticon anticon-download"></i><span> Add New </span>
            </button>
        </ng-template>
        <ng-template #body>

            <nz-table #nzTable
                      nzShowSizeChanger
                      [nzFrontPagination]="false"
                      [nzData]="data"
                      [nzLoading]="loading"
                      [nzTotal]="total"
                      [(nzPageIndex)]="page"
                      [(nzPageSize)]="limit"
                      (nzPageIndexChange)="getPageData()"
            >

                <thead (nzSortChange)="sort($event)" nzSingleSort>
                <tr>
                    <th>
                        <span> Picture </span>
                    </th>
                    <th nzShowSort nzSortKey="name">
                        <span> Name </span>
                    </th>
                    <th>
                        <span> Code </span>
                    </th>
                    <th>
                        <span>Slug</span>
                    </th>
                    <th>
                        <span> Action </span>
                    </th>
                </tr>

                </thead>
                <thead><!--search bar.....................-->
                <tr>
                    <th>

                    </th>
                    <th>
                        <input nz-input placeholder="Name Search" [(ngModel)]="nameSearchValue"
                               (ngModelChange)="page=1;getPageData()">
                    </th>
                    <th>
                    </th>
                    <th>

                    </th>
                    <th>

                    </th>
                    <th>
                    </th>
                    <th>
                    </th>
                    <th>
                    </th>
                    <th>
                    </th>
                    <th>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let data of nzTable.data">
                    <td>
                        <nz-avatar [nzShape]="'square'" [nzSrc]="IMAGE_ENDPOINT+data.image" [nzSize]="'large'"
                                   [nzIcon]="'user'"></nz-avatar>
                    </td>
                    <td>{{data.name}}</td>
                    <td *ngIf="data.code && data.code!=='undefined'; else notShow; else notShow">
                        <nz-tag>{{data.code}}</nz-tag>
                    </td>
                    <ng-template #notShow>
                        <td>
                            <nz-tag>N/A</nz-tag>
                        </td>
                    </ng-template>
                    <td>
                        <nz-tag>{{data.slug}}</nz-tag>
                    </td>
                    <td>
                        <button *ngIf="'producttype-read'|accessControl"
                                [routerLink]="['/dashboard/category/type/details/', data.id]" nz-button

                                [nzSize]="'default'">
                            <i class="anticon anticon-info-circle"></i>
                        </button>
                        <button *ngIf="'producttype-edit'|accessControl"
                                [routerLink]="['/dashboard/category/type/edit', data.id]" nz-button
                                [nzSize]="'default'">
                            <i class="anticon anticon-edit"></i>
                        </button>

                        <ng-container *ngIf="'producttype-delete'|accessControl">
                            <nz-popconfirm [nzTitle]="'Are you sure you want to delete?'" [nzOkText]="'Delete'"
                                           [nzCancelText]="'Cancel'"
                                           (nzOnConfirm)="deleteConfirm(data.id)">
                                <a nz-popconfirm>
                                    <button nz-button [nzSize]="'default'">
                                        <i class="anticon anticon-delete"></i>
                                    </button>
                                </a>
                            </nz-popconfirm>
                        </ng-container>
                    </td>
                </tr>
                </tbody>
            </nz-table>
            <!--            <div class="row">
                            <div class="col-md-offset-5" style="margin-top: 10px">
                                    <span nz-table-title class="col-md-6">
                                        <nz-pagination (nzPageIndexClickChange)="changePage($event,limit)"
                                                       (nzPageSizeChange)="changePage(1,$event)"
                                                       nzShowTotal [nzPageIndex]="page" [nzTotal]="total" nzShowSizeChanger
                                                       [nzPageSize]="limit">
                                        </nz-pagination>
                                    </span>
                                <span nz-table-title class="pull-right col-md-6">
                                            <button nz-button (click)="resetAllFilter()">Clear filter</button>
                                        </span>
                            </div>
                        </div>-->
        </ng-template>
    </nz-card>
</section>
