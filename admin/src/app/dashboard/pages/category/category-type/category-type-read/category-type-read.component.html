<nz-card>
    <ng-template #title>
        Product Type Info
    </ng-template>
    <ng-template #extra>

        <button *ngIf="data && 'producttype-edit'|accessControl" [routerLink]="['/dashboard/category/type/edit', data.id]"
            nz-button [nzType]="'primary'" [nzSize]="'large'">
            <i class="anticon anticon-edit"></i><span>Edit</span>
        </button>

        <button *ngIf="'producttype-read'|accessControl" routerLink="/dashboard/category/type" nz-button [nzType]="'primary'"
            [nzSize]="'large'">
            <i class="anticon anticon-file-text"></i><span> List </span>
        </button>
    </ng-template>
    <ng-template #body>
        <div class="row" *ngIf="data">
            <div class="col-md-4">
                <div class="profile-img">
                    <img class="img img-responsive" style="margin: auto;" alt="logo.jpg" src="{{  IMAGE_ENDPOINT + data.image}}" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="profile-head">
                    <h2>
                        {{data.name}}
                    </h2>
                    <br>
                    <hr>
                    <div class="row about">
                        <div class="col-md-8 h4">
                            <div class="row">
                                <div class="col-md-4">
                                    <label>Code</label>
                                </div>
                                <div class="col-md-6" *ngIf="data.code && data.code!=='undefined'; else notShow">
                                    <p>{{data.code}}</p>
                                </div>
                                <ng-template #notShow>
                                    <div class="col-md-6">
                                        <p>
                                            N/A
                                        </p>
                                    </div>
                                </ng-template>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</nz-card>
