<section>
    <nz-card class="card-height">
        <ng-template #title>
            নকশার ধরনের List
        </ng-template>
        <ng-template #extra>
            <button *ngIf="'designcategory-create'|accessControl" [routerLink]="['./create']" nz-button [nzType]="'primary'"
                [nzSize]="'large'">
                <i class="anticon anticon-download"></i><span> Add New </span>
            </button>
        </ng-template>
        <ng-template #body>
            <nz-spin [nzSpinning]="_isSpinning">
                <nz-table #nzTable [nzDataSource]="data" [nzPageSize]="10" [nzTotal]="total" [nzIsPagination]="false"
                    [nzSize]="'default'" [nzShowTitle]="true">


                    <thead nz-thead>
                        <tr>
                            <th nz-th nzExpand></th>
                            <th nz-th>
                                <span> Picture </span>
                            </th>
                            <th nz-th>
                                <span> Name </span>

                                <nz-table-sort [(nzValue)]="sortValue.name" (nzValueChange)="sort('name',$event)">
                                </nz-table-sort>
                            </th>
                            <th nz-th>
                                <span> Code </span>
                            </th>
                            <th nz-th>
                                <span>ট্যাগ</span>
                            </th>
                            <th nz-th>
                                <span> Action </span>
                            </th>
                        </tr>
                    </thead>
                    <thead nz-thead>
                        <!--search bar.....................-->
                        <tr>
                            <th nz-th>

                            </th>
                            <th nz-th>
                            </th>
                            <th nz-th>

                                <nz-input [nzPlaceHolder]="'Name Search'" [(ngModel)]="nameSearchValue" (ngModelChange)="page=1;getPageData()">
                                </nz-input>
                            </th>
                            <th nz-th>

                            </th>
                            <th nz-th>
                            </th>
                            <th nz-th>

                            </th>
                        </tr>
                    </thead>
                    <tbody nz-tbody>
                        <ng-template ngFor let-data [ngForOf]="nzTable.data">
                            <tr nz-tbody-tr class="parent-tr">
                                <td nz-td nzExpand>
                                    {{data.subCategories.length}}
                                    <nz-row-expand-icon [(nzExpand)]="data.expand"></nz-row-expand-icon>
                                </td>
                                <td nz-td>
                                    <nz-avatar [nzShape]="'square'" [nzSrc]="IMAGE_ENDPOINT +data.image" [nzSize]="'large'"
                                        [nzIcon]="'user'"></nz-avatar>
                                </td>
                                <td nz-td>{{data.name}}</td>
                                <td nz-td *ngIf="data.code && data.code!=='undefined'; else notShow; else notShow">
                                    <nz-tag>{{data.code}}</nz-tag>
                                </td>
                                <ng-template #notShow>
                                    <td nz-td>
                                        <nz-tag>N/A</nz-tag>
                                    </td>
                                </ng-template>
                                <td nz-td>
                                    <nz-tag>{{data.slug}}</nz-tag>
                                </td>
                                <td>
                                    <button *ngIf="'designcategory-read'|accessControl" [routerLink]="['/dashboard/designcategory/details/', data.id]"
                                        nz-button [nzType]="'info'" [nzSize]="'default'">
                                        <i class="anticon anticon-info-circle"></i>
                                    </button>
                                    <button *ngIf="'designcategory-edit'|accessControl" [routerLink]="['/dashboard/designcategory/edit', data.id]"
                                        nz-button [nzType]="'primary'" [nzSize]="'default'">
                                        <i class="anticon anticon-edit"></i>
                                    </button>
                                    <ng-container *ngIf="'designcategory-delete'|accessControl">
                                        <nz-popconfirm [nzTitle]="'Are you sure you want to delete?'" [nzOkText]="'Delete'"
                                            [nzCancelText]="'Cancel'" (nzOnConfirm)="deleteConfirm(data.id)">
                                            <a nz-popconfirm>
                                                <button nz-button [nzType]="'danger'" [nzSize]="'default'">
                                                    <i class="anticon anticon-delete"></i>
                                                </button>
                                            </a>
                                        </nz-popconfirm>
                                    </ng-container>
                                </td>
                            </tr>
                            <ng-container *ngIf="data.expand">
                                <tr nz-tbody-tr *ngFor="let sub of data.subCategories">
                                    <td nz-td></td>

                                    <td nz-td>
                                        <nz-avatar [nzShape]="'square'" [nzSrc]="IMAGE_ENDPOINT +sub.image" [nzSize]="'large'"
                                            [nzIcon]="'user'"></nz-avatar>
                                    </td>
                                    <td nz-td>{{sub.name}}</td>
                                    <td nz-td *ngIf="sub.code && sub.code!=='undefined'; else notShow; else notShow">
                                        <nz-tag>{{sub.code}}</nz-tag>
                                    </td>
                                    <ng-template #notShow>
                                        <td nz-td>
                                            <nz-tag>N/A</nz-tag>
                                        </td>
                                    </ng-template>
                                    <td nz-td>
                                        <nz-tag>{{sub.slug}}</nz-tag>
                                    </td>
                                    <td>
                                        <button *ngIf="'designcategory-read'|accessControl" [routerLink]="['/dashboard/designcategory/details/', sub.id]"
                                            nz-button [nzType]="'info'" [nzSize]="'default'">
                                            <i class="anticon anticon-info-circle"> </i>
                                        </button>
                                        <button *ngIf="'designcategory-edit'|accessControl" [routerLink]="['/dashboard/designcategory/edit', sub.id]"
                                            nz-button [nzType]="'primary'" [nzSize]="'default'">
                                            <i class="anticon anticon-edit"> </i>
                                        </button>
                                        <ng-container *ngIf="'designcategory-delete'|accessControl">
                                            <nz-popconfirm [nzTitle]="'Are you sure you want to delete?'" [nzOkText]="'Delete'"
                                                [nzCancelText]="'Cancel'" (nzOnConfirm)="deleteConfirm(sub.id)">
                                                <a nz-popconfirm>
                                                    <button nz-button [nzType]="'danger'" [nzSize]="'default'">
                                                        <i class="anticon anticon-delete"> </i>
                                                    </button>
                                                </a>
                                            </nz-popconfirm>
                                        </ng-container>
                                    </td>


                                </tr>
                                <tr nz-tbody-tr *ngIf="!data.subCategories.length">
                                    <td nz-td></td>
                                    <td nz-td colspan="4">
                                        no subcategories....
                                    </td>

                                </tr>

                            </ng-container>

                        </ng-template>
                    </tbody>
                </nz-table>
            </nz-spin>
            <div class="row">
                <div class="col-md-offset-5" style="margin-top: 10px">
                    <span nz-table-title class="col-md-6">
                        <nz-pagination (nzPageIndexClickChange)="changePage($event,limit)" (nzPageSizeChange)="changePage(1,$event)"
                            nzShowTotal [nzPageIndex]="page" [nzTotal]="total" nzShowSizeChanger [nzPageSize]="limit">
                        </nz-pagination>
                    </span>
                    <span nz-table-title class="pull-right col-md-6">
                        <button nz-button (click)="resetAllFilter()">Clear filter</button>
                    </span>
                </div>
            </div>
        </ng-template>
    </nz-card>
</section>
