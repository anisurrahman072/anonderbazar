<nz-card>
    <ng-template #title>
        নকশার Description
    </ng-template>
    <ng-template #extra>

        <button *ngIf="data && 'design-edit'|accessControl" [routerLink]="['/dashboard/design/edit', data.id]"
                nz-button [nzSize]="'large'">
            <i class="anticon anticon-edit"></i><span>Edit</span>
        </button>

        <button routerLink="/dashboard/design" nz-button [nzSize]="'large'">
            <i class="anticon anticon-file-text"></i><span> List </span>
        </button>

    </ng-template>
    <ng-template #body>
        <div class="row" *ngIf="data">
            <div class="col-md-4">
                <div class="profile-img">
                    <img class="img img-responsive" style="margin: auto;" alt="logo.jpg"
                         src="{{  IMAGE_ENDPOINT + data.image}}"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="profile-head">
                    <h2>
                        {{data.name}}
                    </h2>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <span class="nav-link active h4" id="home-tab">About</span>
                        </li>
                    </ul>
                    <div class="row about">
                        <div class="col-md-8 h4">
                            <div class="row">
                                <div class="col-md-4 text-left">
                                    <label>Code</label>
                                </div>
                                <div class="col-md-6" *ngIf="data.code && data.code!=='undefined'; else notShow">
                                    <span>{{data.code}}</span>
                                </div>
                                <ng-template #notShow>
                                    <div class="col-md-6">
                                        <span>
                                            N/A
                                        </span>
                                    </div>
                                </ng-template>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label>নকশার Description</label>
                                </div>
                                <div class="col-md-6">
                                    <span class="pull-left" [innerHTML]=data.details></span>
                                </div>
                            </div>
                            <br>
                            <br>
                            <div class="row">
                                <table style="width: 100%;table-layout: fixed"
                                       class="table table-responsive table-bordered desingCreateTable">
                                    <thead>
                                    <tr>
                                        <th style="text-align: center;">শৈলী</th>
                                        <th style="text-align: center;">ধরন</th>
                                        <th style="text-align: center;">Subcategory</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let control of data.design_category_id;let i = index">
                                        <td style="text-align: center;">{{designCategory[i]?.name}}</td>
                                        <td style="text-align: center;">{{designSubCategory[i]?.name}}</td>
                                        <td style="text-align: center;">{{designGenre[i]?.name}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</nz-card>
