<nz-card>
    <ng-template #title>
        Add Product Attribute
    </ng-template>
    <ng-template #extra>
        <button routerLink="/dashboard/variant" nz-button [nzType]="'primary'"
                [nzSize]="'large'">
            <i class="anticon anticon-file-text"></i><span> List </span>
        </button>
    </ng-template>
    <ng-template #body>
        <form nz-form [formGroup]="validateForm" id="validateForm" (ngSubmit)="submitForm($event,validateForm.value)">

            <div nz-form-item nz-row><!--name start-->
                <div nz-form-label nz-col [nzSpan]="7">
                    <label> Name </label>
                </div>
                <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
                    <nz-input formControlName="name" [nzType]="'text'" [nzPlaceHolder]="'Enter Name'"
                              [nzSize]="'large'">
                    </nz-input>
                    <div nz-form-explain
                         *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('required')">
                         Name is required!
                    </div>
                    <div nz-form-explain
                         *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('duplicated')">
                        Name already exists!
                    </div>
                    <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').pending">
                        Validating...
                    </div>
                </div>
            </div><!--name -->

            <div nz-form-item nz-row>
                <div nz-col [nzSpan]="7" nz-form-label>
                    <label>  Price Variation Status </label>
                </div>
                <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>

                    <nz-select
                            formControlName="type"
                            nzAllowClear
                            [nzPlaceHolder]="'Select Price Variation Status'"
                            [nzFilter]="true"
                            [nzNotFoundContent]="'Not found'"
                            nzShowSearch>
                        <nz-option
                                *ngFor="let option of typeSearchOptions"
                                [nzLabel]="option.label"
                                [nzValue]="option.value">
                        </nz-option>
                    </nz-select>
                    <div nz-form-explain
                         *ngIf="getFormControl('type').dirty&&getFormControl('type').hasError('required')">
                        Please write something here!
                    </div>
                </div>
            </div><!--type-->

            <div nz-form-item nz-row>
                <div nz-col [nzOffset]="7" [nzSpan]="12" nz-form-control>
                    <button nz-button [nzType]="'primary'" [nzSize]="'large'" [disabled]="!validateForm.valid || submitting">Save
                    </button>
                    <button nz-button [nzSize]="'large'" (click)="resetForm($event)"> Reset </button>
                </div>
            </div>
        </form>
    </ng-template>
</nz-card>
