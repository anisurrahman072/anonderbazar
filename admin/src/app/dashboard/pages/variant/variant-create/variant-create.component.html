<nz-card nzTitle="Add Product Attribute" [nzExtra]="extra">
    <ng-template #extra>
        <button routerLink="/dashboard/variant" nz-button [nzType]="'primary'"
                [nzSize]="'large'">
            <i class="anticon anticon-file-text"></i><span> List </span>
        </button>
    </ng-template>
    <form nz-form [formGroup]="validateForm" id="validateForm" (ngSubmit)="submitForm($event,validateForm.value)">

        <div    nz-row><!--name start-->
            <div    nz-col [nzSpan]="7">
                <label> Name </label>
            </div>
            <div nz-col [nzSpan]="12"      >
                <input nz-input  formControlName="name"  [placeholder]="'Enter Name'"
                       [nzSize]="'large'">

                <div
                        *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('required')">
                    Name is required!
                </div>
                <div
                        *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('duplicated')">
                    Name already exists!
                </div>
                <div    *ngIf="getFormControl('name').dirty&&getFormControl('name').pending">
                    Validating...
                </div>
            </div>
        </div><!--name -->&nbsp;

        <div    nz-row>
            <div nz-col [nzSpan]="7"   >
                <label>  Price Variation Status </label>
            </div>
            <div nz-col [nzSpan]="12"      >

                <nz-select
                        formControlName="type"
                        nzAllowClear
                        [nzPlaceHolder]="'Select Price Variation Status'"
                        [nzNotFoundContent]="'Not found'"
                        nzShowSearch>
                    <nz-option
                            *ngFor="let option of typeSearchOptions"
                            [nzLabel]="option.label"
                            [nzValue]="option.value">
                    </nz-option>
                </nz-select>
                <div
                        *ngIf="getFormControl('type').dirty&&getFormControl('type').hasError('required')">
                    Please write something here!
                </div>
            </div>
        </div><!--type-->&nbsp;

        <div    nz-row>
            <div nz-col [nzOffset]="7" [nzSpan]="12"   >
                <button nz-button [nzType]="'primary'" [nzSize]="'large'" [disabled]="!validateForm.valid || submitting">Save
                </button>&nbsp;
                <button nz-button [nzSize]="'large'" (click)="resetForm($event)"> Reset </button>
            </div>
        </div>
    </form>
</nz-card>
