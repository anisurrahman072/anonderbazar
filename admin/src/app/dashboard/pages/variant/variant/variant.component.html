<section>
    <nz-card class="card-height" nzTitle="Attribute List" [nzExtra]="extraTemplate">
        <ng-template #extraTemplate>
            <button *ngIf="'variant-create' | accessControl" routerLink="/dashboard/variant/create" nz-button>
                <i class="anticon anticon-download"></i>
                <span> Add New </span>
            </button>
            <button nz-button (click)="resetAllFilter()">Clear filter</button>
        </ng-template>

        <nz-table #nzTable
                  nzShowSizeChanger
                  [nzFrontPagination]="false"
                  [nzData]="data"
                  [nzLoading]="_isSpinning"
                  [nzTotal]="total"
                  [(nzPageIndex)]="page"
                  [(nzPageSize)]="limit"
                  (nzPageIndexChange)="getPageData($event)"
        >

            <thead (nzSortChange)="sort($event)" nzSingleSort>
            <tr>
                <th nzShowSort nzSortKey="name">
                    <span> Name </span>
                </th>
                <th>
                    <span> Price Variation Status</span>
                </th>
                <th>
                </th>
            </tr>
            <tr>
                <th>
                    <input nz-input placeholder="Name" [(ngModel)]="nameSearchValue"
                           (ngModelChange)="page=1;getPageData()">
                </th>
                <th>
                </th>
                <th>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let datum of nzTable.data">
                <td>{{datum.name}}</td>
                <td>
                    <nz-tag [nzColor]="'orange'">
                        <label *ngIf=" datum?.type === 0 ; else elseBlock"> No </label>
                        <ng-template #elseBlock>
                            <label> Yes </label>
                        </ng-template>
                    </nz-tag>
                </td>
                <td>

                    <button *ngIf="'variant-read'|accessControl"
                            [routerLink]="['/dashboard/variant/details/', datum.id]"
                            nz-button [nzSize]="'default'">
                        <i class="anticon anticon-info-circle"></i>
                    </button>
                    <button *ngIf="'variant-edit'|accessControl"
                            [routerLink]="['/dashboard/variant/edit', datum.id]"
                            nz-button [nzSize]="'default'">
                        <i class="anticon anticon-edit"></i>
                    </button>

                    <ng-container *ngIf="'variant-delete'|accessControl">

                        <nz-popconfirm [nzTitle]="'Are you sure you want to delete?'" [nzOkText]="'Delete'"
                                       [nzCancelText]="'Cancel'" (nzOnConfirm)="deleteConfirm(datum.id)">
                            <a nz-popconfirm>
                                <button nz-button [nzSize]="'default'">
                                    <i class="anticon anticon-delete"></i>
                                </button>
                            </a>
                        </nz-popconfirm>
                    </ng-container>
                </td>
            </tr>
            </tbody>
        </nz-table>
    </nz-card>
</section>
