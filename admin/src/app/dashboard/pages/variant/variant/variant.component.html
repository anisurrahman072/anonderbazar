<section>
    <nz-card class="card-height">
        <ng-template #title>
            Attibute List
        </ng-template>
        <ng-template #extra>
            <button *ngIf="'variant-create' | accessControl" routerLink="/dashboard/variant/create" nz-button [nzType]="'primary'"
                [nzSize]="'large'">
                <i class="anticon anticon-download"></i>
                <span> Add New </span>
            </button>
        </ng-template>
        <ng-template #body>
            <nz-spin [nzSpinning]="_isSpinning">
                <nz-table #nzTable [nzDataSource]="data" [nzPageSize]="10" [nzTotal]="total" [nzIsPagination]="false"
                    [nzSize]="'default'" [nzShowTitle]="true">

                    <thead  >
                        <tr>
                            <th   >
                                <span> Name </span>

                                <nz-table-sort [(nzValue)]="sortValue.name" (nzValueChange)="sort('name',$event)">
                                </nz-table-sort>
                            </th>

                            <th   >
                                <span> Price Variation Status</span>
                            </th>

                            <th   >

                            </th>

                        </tr>
                    </thead>

                    <thead  >
                        <!--search bar.....................-->
                        <tr>
                            <th   >
                                  <input nz-input  [placeholder]="'Name Search'" [(ngModel)]="nameSearchValue" (ngModelChange)="page=1;getPageData()">

                            </th>
                            <th   >


                            </th>
                            <th   >

                            </th>
                        </tr>
                    </thead>
                    <tbody   >
                        <tr    *ngFor="let data of nzTable.data">
                            <td   >{{data.name}}</td>
                            <td   >
                                <nz-tag [nzColor]="'orange'">
                                    <label *ngIf=" data?.type === 0 ; else elseBlock"> No </label>
                                    <ng-template #elseBlock>
                                        <label> Yes </label>
                                    </ng-template>
                                </nz-tag>
                            </td>
                            <td>

                                <button *ngIf="'variant-read'|accessControl" [routerLink]="['/dashboard/variant/details/', data.id]"
                                    nz-button [nzType]="'info'" [nzSize]="'default'">
                                    <i class="anticon anticon-info-circle"></i>
                                </button>
                                <button *ngIf="'variant-edit'|accessControl" [routerLink]="['/dashboard/variant/edit', data.id]"
                                    nz-button [nzType]="'primary'" [nzSize]="'default'">
                                    <i class="anticon anticon-edit"></i>
                                </button>

                                <ng-container *ngIf="'variant-delete'|accessControl">

                                    <nz-popconfirm [nzTitle]="'Are you sure you want to delete?'" [nzOkText]="'Delete'"
                                        [nzCancelText]="'Cancel'" (nzOnConfirm)="deleteConfirm(data.id)">
                                        <a nz-popconfirm>
                                            <button nz-button [nzType]="'danger'" [nzSize]="'default'">
                                                <i class="anticon anticon-delete"></i>
                                            </button>
                                        </a>
                                    </nz-popconfirm>
                                </ng-container>

                            </td>
                        </tr>
                    </tbody>
                </nz-table>
            </nz-spin>
            <div class="row">
                <div class="col-md-offset-5" style="margin-top: 10px">
                    <span    class=col-md-6>
                        <nz-pagination (nzPageIndexClickChange)="changePage($event,limit)" (nzPageSizeChange)="changePage(1,$event)"
                               [nzPageIndex]="page" [nzTotal]="total" nzShowSizeChanger [nzPageSize]="limit">
                        </nz-pagination>
                    </span>
                    <span    class="pull-right col-md-6">
                        <button nz-button (click)="resetAllFilter()">Clear filter</button>
                    </span>
                </div>
            </div>
        </ng-template>
    </nz-card>

</section>
