<nz-card>
    <ng-template #title>
        নতুন পণ্যের অংশ যুক্তকরন
    </ng-template>
    <ng-template #extra>
        <button routerLink="/dashboard/part" nz-button [nzType]="'primary'" [nzSize]="'large'">
            <i class="anticon anticon-file-text"></i>
            <span> List </span>
        </button>

    </ng-template>
    <ng-template #body>
        <form nz-form [formGroup]="validateForm" id="validateForm" (ngSubmit)="submitForm($event,validateForm.value)">
            <div class="col-md-3">
                <div    nz-row>
                    <div nz-col [nzSpan]="16"      >
                        <image-upload [max]="1" (removed)="onRemoved($event)" buttonCaption="Select picture"
                        dropBoxMessage="Drop Picture here"
                        clearButtonCaption="remove it?" (uploadStateChanged)="onUploadStateChanged($event)" [beforeUpload]="onBeforeUpload"></image-upload>
                        <div    *ngIf="getFormControl('image').dirty && getFormControl('image').hasError('required')">
                            Please upload an image here!
                        </div>
                    </div>
                </div>
                <!--image-->
            </div>
            <div class="col-md-9">
                <div    nz-row>
                    <!--name start-->
                    <div    nz-col [nzSpan]="2">
                        <label> Name </label>
                    </div>
                    <div nz-col [nzSpan]="16"      >
                           <input nz-input  formControlName="name"  [placeholder]="'Enter Name'" [nzSize]="'large'">

                        <div    *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('required')">
                            Name is required!
                        </div>
                        <div    *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('duplicated')">
                            Name already exists!
                        </div>
                        <div    *ngIf="getFormControl('name').dirty&&getFormControl('name').pending">
                            Verifying ...
                        </div>
                    </div>
                </div>
                <div    nz-row>
                    <div nz-col [nzSpan]="2"   >
                        <label>শ্রেণী </label>
                    </div>
                    <div nz-col [nzSpan]="16"      >
                        <nz-select formControlName="type_id" nzAllowClear [nzPlaceHolder]="'শ্রেণী নির্বাচন করুন'" [nzFilter]="true" (nzSearch)="typeSearchChange($event)"
                            (nzSearchChange)="typeSearchChange($event)" [nzNotFoundContent]="'Not found'" nzShowSearch>
                            <nz-option *ngFor="let option of typeSearchOptions" [nzLabel]="option.name" [nzValue]="option.id">
                            </nz-option>
                        </nz-select>
                        <div    *ngIf="getFormControl('type_id').dirty&&getFormControl('type_id').hasError('required')">
                            required!
                        </div>
                    </div>
                </div>
                <!--type_id-->

                <div    nz-row>
                    <div nz-col [nzSpan]="2"   >
                        <label> Product category </label>
                    </div>
                    <div nz-col [nzSpan]="16"      >
                        <nz-select formControlName="category_id" nzAllowClear (ngModelChange)="categoryChange($event)" [nzPlaceHolder]="'Select Product category'"
                            [nzFilter]="true" (nzSearch)="categorySearchChange($event)" (nzSearchChange)="categorySearchChange($event)"
                            [nzNotFoundContent]="'Not found'" nzShowSearch>
                            <nz-option *ngFor="let option of categorySearchOptions" [nzLabel]="option.name" [nzValue]="option.id">
                            </nz-option>
                        </nz-select>
                        <div    *ngIf="getFormControl('category_id').dirty&&getFormControl('category_id').hasError('required')">
                            required!
                        </div>
                    </div>
                </div>
                <!--category_id-->
                <div    nz-row *ngIf="subcategorySearchOptions.length>0">
                    <div nz-col [nzSpan]="2"   >
                        <label>পণ্যের Subcategory</label>
                    </div>
                    <div nz-col [nzSpan]="16"      >

                        <nz-select formControlName="subcategory_id" nzAllowClear [nzPlaceHolder]="'পণ্যের Select Product Subcategory'" [nzFilter]="true" (nzSearch)="subcategorySearchChange($event)"
                            (nzSearchChange)="subcategorySearchChange($event)" [nzNotFoundContent]="'Not found'" nzShowSearch>
                            <nz-option *ngFor="let option of subcategorySearchOptions" [nzLabel]="option.name" [nzValue]="option.id">
                            </nz-option>
                        </nz-select>
                        <div    *ngIf="getFormControl('subcategory_id').dirty&&getFormControl('subcategory_id').hasError('required')">
                            required!
                        </div>
                    </div>
                </div>
                <div    nz-row>
                    <div nz-col [nzSpan]="2"   >
                        <label> নকশা Description </label>
                    </div>
                    <div nz-col [nzSpan]="16"      >
                        <ckeditor formControlName="details" [config]="ckConfig" [readonly]="false" debounce="500">
                        </ckeditor>
                        <div    *ngIf="getFormControl('details').dirty&&getFormControl('details').hasError('required')">
                            required!
                        </div>
                    </div>
                </div>
                <!--details-->

                <div    nz-row>
                    <div nz-col [nzOffset]="2" [nzSpan]="16"   >
                        <button nz-button [nzType]="'primary'" [nzSize]="'large'" [disabled]="!validateForm.valid"> Save
                        </button>
                        <button nz-button [nzSize]="'large'" (click)="resetForm($event)"> Reset</button>
                    </div>
                </div>
            </div>



        </form>
    </ng-template>
</nz-card>
