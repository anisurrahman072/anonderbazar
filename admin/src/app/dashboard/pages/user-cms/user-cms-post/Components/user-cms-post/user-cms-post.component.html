<!--Update Carousel Modal-->
<nz-modal [nzFooter]="null" class="create-modal-2" [nzVisible]="isEditModalVisible" [nzTitle]="'Edit Carousel'" [nzContent]="editmodalContent"
    (nzOnCancel)="handleModalCancel($event)" (nzOnOk)="handleModalOk($event)">
    <ng-template #editmodalContent>
        <div class="spinning">
            <nz-spin [nzSpinning]="_isSpinning">
                <form nz-form [formGroup]="editValidateForm" id="editValidateForm" (ngSubmit)="submitEditForm($event,editValidateForm.value)">

                    <div nz-form-item nz-row>
                        <!--title start-->
                        <div nz-form-label nz-col [nzSpan]="7">
                            <label>Title</label>
                        </div>
                        <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
                            <nz-input formControlName="title" [nzType]="'text'" [nzPlaceHolder]="'Enter Title'"
                                [nzSize]="'large'">
                            </nz-input>
                            <div nz-form-explain *ngIf="getEditFormControl('title').dirty&&getEditFormControl('title').hasError('required')">
                                Please input title !
                            </div>
                            <div nz-form-explain *ngIf="getEditFormControl('title').dirty&&getEditFormControl('title').hasError('duplicated')">
                                Name already exists!
                            </div>
                            <div nz-form-explain *ngIf="getEditFormControl('title').dirty&&getEditFormControl('title').pending">
                                Verifying ...
                            </div>
                        </div>
                    </div>
                    <!--Title -->


                    <div nz-form-item nz-row>
                        <div nz-col [nzSpan]="7" nz-form-label>
                            <label>Picture</label>
                        </div>
                        <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
                            <image-upload [max]="1" (removed)="onRemoved($event)" buttonCaption="Select picture"
                                dropBoxMessage="Drop Picture here" clearButtonCaption="Clear"
                                (uploadStateChanged)="onUploadStateChanged($event)" [beforeUpload]="onBeforeUpload"></image-upload>
                            <div nz-form-explain *ngIf="!ImageFile">
                                Please upload an image here!
                            </div>
                        </div>
                    </div>
                    <!--image-->
                    <div nz-form-item nz-row>
                        <div nz-col [nzSpan]="7" nz-form-label>
                            <label>Details</label>
                        </div>
                        <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>

                            <ckeditor formControlName="description" [config]="ckConfig" [readonly]="false " debounce="500 ">

                            </ckeditor>

                            <div nz-form-explain *ngIf="getEditFormControl('description').dirty&&getEditFormControl('description').hasError('required')">
                                Please input description !
                            </div>
                        </div>
                    </div>
                    <!--description-->

                    <div nz-form-item nz-row>
                        <div nz-col [nzOffset]="7" [nzSpan]="12" nz-form-control>
                            <nz-button-group>
                                <button nz-button [nzType]="'primary'" [nzSize]="'large'" [disabled]="!editValidateForm.valid">
                                    Save
                                </button>
                                <button nz-button [nzSize]="'large'" (click)="resetForm($event)">Reset</button>
                                <button nz-button [nzSize]="'large'" (click)="handleModalCancel($event)">Cancel</button>
                            </nz-button-group>
                        </div>
                    </div>
                </form>
            </nz-spin>
        </div>
    </ng-template>
</nz-modal>


<div class="row">
    <div class="col-md-6" *ngFor="let post of cmsPostData; let i = index" [attr.data-index]="post.id">
        <nz-card style="max-height: 260px;margin-bottom: 5px;">
            <ng-template #title>
                <h4>
                    Title: {{post.data_value[0].title}}
                </h4>
            </ng-template>
            <ng-template #extra>
                <div class="pull-right">
                    <button nz-button [nzType]="'primary'" (click)="showEditModal(post.id,i)">
                        <span>
                            <i class="anticon anticon-edit">Edit</i>
                        </span>
                    </button>
                    <nz-popconfirm [nzTitle]="'Are you sure you want to delete?'" [nzOkText]="'Delete'"
                        [nzCancelText]="'Cancel'" (nzOnConfirm)="deleteConfirm(i,post.id)">
                        <a nz-popconfirm>
                            <button nz-button [nzType]="'danger'" [nzSize]="'default'">
                                <i class="anticon anticon-delete "> Delete </i>
                            </button>
                        </a>
                    </nz-popconfirm>
                </div>
            </ng-template>
            <ng-template #body>
                <div class="col-md-6">
                    <div> Details:
                        <div [innerHTML]="post.data_value[0].description"></div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div>
                        <img class="img img-responsive " alt="{{post.data_value[0].image}}" src="{{ IMAGE_ENDPOINT + post.data_value[0].image}}" />
                    </div>
                </div>
                <br>

            </ng-template>
        </nz-card>
    </div>
</div>
