<nz-card>
    <ng-template #title>
        নতুন শৈলী যুক্তকরন
    </ng-template>
    <ng-template #extra>
        <button routerLink="/dashboard/genre" nz-button [nzType]="'primary'" [nzSize]="'large'">
            <i class="anticon anticon-file-text"></i><span> List </span>
        </button>

    </ng-template>
    <ng-template #body>
        <form nz-form [formGroup]="validateForm" id="validateForm" (ngSubmit)="submitForm($event,validateForm.value)">
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-16">
                        <div    nz-row>
                            <div nz-col [nzSpan]="16"      >
                                <image-upload [max]="1" buttonCaption="Select picture"
                                dropBoxMessage="Drop Picture here"
                                clearButtonCaption="Clear" (removed)="onRemoved($event)" (uploadStateChanged)="onUploadStateChanged($event)"
                                    [beforeUpload]="onBeforeUpload"></image-upload>

                                <div    *ngIf="getFormControl('image').dirty && getFormControl('image').hasError('required')">
                                    দয়া করে এখানে Picture ড্রপ করুন !
                                </div>
                            </div>
                        </div>
                        <!--image-->
                    </div>
                </div>
                <!--Image-->
            </div>
            <div class="col-md-9">
                <div    nz-row>
                    <!--name start-->
                    <div    nz-col [nzSpan]="2">
                        <label> Name </label>
                    </div>
                    <div nz-col [nzSpan]="16"      >
                           <input nz-input  formControlName="name"  [placeholder]="'Name লিখুন'" [nzSize]="'large'">

                        <div    *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('required')">
                            দয়া করে Name লিখুন !
                        </div>
                        <div    *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('duplicated')">
                            Name already exists!
                        </div>
                        <div    *ngIf="getFormControl('name').dirty&&getFormControl('name').pending">
                            Verifying ...
                        </div>
                    </div>
                </div>
                <!--name -->

                <div    nz-row>
                    <div nz-col [nzSpan]="2"   >
                        <label> Code </label>
                    </div>
                    <div nz-col [nzSpan]="16"      >
                           <input nz-input  formControlName="code"  [placeholder]="'Code লিখুন'" [nzSize]="'large'">

                        <!-- <div
                                 *ngIf="getFormControl('code').dirty&&getFormControl('code').hasError('required')">
                                দয়া করে Code লিখুন !
                            </div> -->
                    </div>
                </div>
                <!--code-->
                <div class="col-md-16">

                    <div    nz-row>
                        <div nz-col [nzSpan]="2"   >
                            <label> শৈলী Description </label>
                        </div>
                        <div nz-col [nzSpan]="15"      >

                            <ckeditor formControlName="details" [config]="ckConfig" [readonly]="false" debounce="500">
                            </ckeditor>
                            <div    *ngIf="getFormControl('details').dirty&&getFormControl('details').hasError('required')">
                                Please write something here!
                            </div>
                        </div>
                    </div>
                    <!--product_details-->
                </div>



                <div    nz-row>
                    <div nz-col [nzOffset]="2" [nzSpan]="16"   >
                        <button nz-button [nzType]="'primary'" [nzSize]="'large'" [disabled]="!validateForm.valid">
                            Save
                        </button>
                        <button nz-button [nzSize]="'large'" (click)="resetForm($event)"> Reset </button>
                    </div>
                </div>
            </div>

        </form>
    </ng-template>
</nz-card>
