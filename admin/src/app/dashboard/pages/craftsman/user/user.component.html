<section>
    <nz-card class="card-height">
        <ng-template #title>
            User list
        </ng-template>
        <ng-template #extra>
            <button *ngIf="'craftsman-create'|accessControl" routerLink="/dashboard/craftsman/create" nz-button
                [nzType]="'primary'" [nzSize]="'large'">
                <i class="anticon anticon-download"></i>
                <span> Add New </span>
            </button>
        </ng-template>
        <ng-template #body>
            <nz-spin [nzSpinning]="_isSpinning">
                <nz-table #nzTable [nzData]="data" [nzPageSize]="10" [nzTotal]="total" [nzFrontPagination]="false"
                    [nzSize]="'default'">


                    <thead  >
                        <tr>
                            <th   >
                                <span> Picture </span>
                            </th>
                            <th   >
                                <span> UserName </span>
                            </th>
                            <th   >
                                <span> Email </span>
                            </th>
                            <th   >
                                <span>Name</span>
                                <nz-table-sort [(nzValue)]="sortValue.name" (nzValueChange)="sort('name',$event)">
                                </nz-table-sort>
                            </th>

                            <th   >
                                <span> Phone Number </span>
                            </th>

                            <th   >
                                <span> Location </span>
                            </th>
                        <th   >

                        </th>
                        </tr>
                    </thead>
                    <thead  >
                        <!--search bar.....................-->
                        <tr>
                            <th   >

                            </th>
                            <th   >


                            </th>
                            <th   >
                                  <input nz-input  [placeholder]="'Email Search'" [(ngModel)]="emailSearchValue"
                                    (ngModelChange)="page=1;getPageData()">

                            </th>
                            <th   >
                                  <input nz-input  [placeholder]="'Name Search'" [(ngModel)]="nameSearchValue" (ngModelChange)="page=1;getPageData()">


                            </th>
                            <th   >
                                  <input nz-input  [placeholder]="'Phone Number Search'" [(ngModel)]="phoneSearchValue"
                                    (ngModelChange)="page=1;getPageData()">

                            </th>
                            <th   >
                            </th>
                            <th   >
                            </th>
                        </tr>
                    </thead>
                    <tbody   >
                        <tr    *ngFor="let data of nzTable.data">
                            <td   >
                                <nz-avatar [nzShape]="'square'" [nzSrc]="IMAGE_ENDPOINT + data.avatar" [nzSize]="'large'"
                                    [nzIcon]="'user'"></nz-avatar>
                            </td>
                            <td   >{{data.username}}
                            </td>
                            <td   >
                                <nz-tag>{{data.email}}</nz-tag>
                            </td>
                            <td   >
                                <nz-tag>{{data.first_name}} {{data.last_name}}</nz-tag>
                            </td>

                            <td   >
                                {{data.phone}}
                            </td>

                            <td   >
                                {{data.upazila_id?.name}}, {{data.zila_id?.name}}, {{data.division_id?.name}}
                            </td>
                            <td>
                                <button *ngIf="'craftsman-read'|accessControl" [routerLink]="['/dashboard/craftsman/details/', data.id]"
                                    nz-button [nzType]="'info'" [nzSize]="'default'">
                                    <i class="anticon anticon-info-circle"> </i>
                                </button>
                                <button *ngIf="'craftsman-edit'|accessControl" [routerLink]="['/dashboard/craftsman/edit', data.id]"
                                    nz-button [nzType]="'primary'" [nzSize]="'default'">
                                    <i class="anticon anticon-edit"> </i>
                                </button>

                                <ng-container *ngIf="'craftsman-delete'|accessControl">
                                    <nz-popconfirm [nzTitle]="'Are you sure you want to delete?'" [nzOkText]="'Delete'"
                                        [nzCancelText]="'Cancel'" (nzOnConfirm)="deleteConfirm(data.id)">
                                        <a nz-popconfirm>
                                            <button nz-button [nzType]="'danger'" [nzSize]="'default'">
                                                <i class="anticon anticon-delete"> </i>
                                            </button>
                                        </a>
                                    </nz-popconfirm>
                                </ng-container>
                            </td>
                        </tr>
                    </tbody>
                </nz-table>
            </nz-spin>
            <div class="row">
                <div class="col-md-offset-3" style="margin-top: 10px">
                    <div    class="col-md-6">
                        <nz-pagination (nzPageIndexClickChange)="changePage($event,limit)" (nzPageSizeChange)="changePage(1,$event)"
                               [nzPageIndex]="page" [nzTotal]="total" nzShowSizeChanger [nzPageSize]="limit">
                        </nz-pagination>

                    </div>
                    <div    class="pull-right col-md-6">
                            <button nz-button (click)="resetAllFilter()">Clear filter</button>
                        </div>

                </div>
            </div>
        </ng-template>
    </nz-card>
</section>
