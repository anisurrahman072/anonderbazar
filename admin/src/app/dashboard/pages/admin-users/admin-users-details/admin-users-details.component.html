<nz-card *ngIf="data" [nzTitle]="title" [nzExtra]="extra">
    <ng-template #title>
        {{data.group_id.name| uppercase}}'s details
    </ng-template>
    <ng-template #extra>
        <button *ngIf="data && 'admin-users-edit'|accessControl" [routerLink]="['/dashboard/admin-users/edit', data.id]"
                nz-button [nzSize]="'large'">
            <i class="anticon anticon-edit"></i>
            <span>Edit</span>
        </button>

        <button *ngIf="'admin-users'|accessControl" routerLink="/dashboard/admin-users" nz-button [nzSize]="'large'">
            <i class="anticon anticon-file-text"></i>
            <span> List </span>
        </button>


    </ng-template>
    <ng-template [ngIf]="data">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <div class="custom-image">
                        <img height="250px" width="250px" class="img  img-responsive" alt="example.jpg"
                             style="margin: auto;" src="{{  IMAGE_ENDPOINT + data.avatar}}"/>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="profile-head">
                    <h2>
                        {{data.first_name}} {{data.last_name}}
                    </h2>
                    <h5>
                        {{data.email}}
                    </h5>
                    <h5>
                        {{data.phone}}
                    </h5>
                    <br>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <span class="nav-link active h4" id="home-tab">Details</span>
                        </li>
                    </ul>
                    <div class="row about">
                        <div class="col-md-8 h5">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>UserName</label>
                                </div>
                                <div class="col-md-6">
                                    <p>{{data.username}}</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Group Name</label>
                                </div>
                                <div class="col-md-6">
                                    <p>{{data.group_id.name}}</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Gender</label>
                                </div>
                                <div class="col-md-6">
                                    <p>{{data.gender}}</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Entrepreneur</label>
                                </div>
                                <div class="col-md-6">
                                    <p>{{data.warehouse_id?.name}}</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Address</label>
                                </div>
                                <div class="col-md-6">
                                    <p>
                                        {{data.zila_id?.name}},
                                        {{data.upazila_id?.name}},
                                        {{data.division_id?.name}}.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</nz-card>
