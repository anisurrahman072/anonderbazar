<nz-select style="width: 200px;"
           [(ngModel)]="selectedWarehouse"
           nzAllowClear
           (ngModelChange)="warehouseChange($event)"
           [nzPlaceHolder]="'Select shop'"
           [nzFilter]="true"
           (nzSearch)="warehouseSearchChange($event)"
           (nzSearchChange)="warehouseSearchChange($event)"
           [nzNotFoundContent]="'Not found'"
           nzShowSearch>
    <nz-option
            *ngFor="let option of warehouseSearchOptions"
            [nzLabel]="option.name"
            [nzValue]="option.id">
    </nz-option>
</nz-select>
